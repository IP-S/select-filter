<!doctype html>
<html>

<body>

    <input type="text" id="asdf" />
    <input type="text" id="sdfg" />
    <script src="src/select-filter.js"></script>
    <script>
        var data = [
                '1234',
                'asdf',
                'asdf',
                '中文阿斯蒂芬',
                '中文a阿斯蒂芬',
                '中文阿斯蒂芬',
                '中文a阿斯蒂芬',
            ];
        var a = new SelectFilter(document.getElementById('asdf'), data, {
            listBuilder: function (d) {
                //console.log(this)
                return d;
            },
            ajaxSuccess: function (data, value) {
                return value;
            },
            chooseCb: function (d, i) {
                console.log(d)
                console.log(i)
            },
            addBtn: true
        });

        var b = new SelectFilter(document.getElementById('sdfg'), data, {
            listBuilder: function (d) {
                //console.log(this)
                return '<div>'+d+'</div>';
            },
            ajaxSuccess: function (data, value) {
                return value;
            }
        });

        console.log(a);
    </script>
</body>

</html>
