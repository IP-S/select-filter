<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <input type="text" id="asdf" />
    <input type="text" id="sdfg" />
    <script src="src/select-filter.js"></script>
    <script>
        var data = [
                '1234',
                'asdf',
                'asdf',
                '中文阿斯蒂芬',
                '中文a阿斯蒂芬',
                '中文阿斯蒂芬',
                '中文a阿斯蒂芬',
            ];
        var data2 = [{
            key: '1234',
            value: 'dfg'
        }, {
            key: 'adsf',
            value: 'dfg'
        }, {
            key: '1234',
            value: '中文'
        }, {
            key: 'fsdg',
            value: 'dfg'
        }, {
            key: '中文阿斯蒂芬',
            value: '使得法国'
        }];
        var a = new SelectFilter(document.getElementById('asdf'), data, {
            listBuilder: function (d) {
                //console.log(this)
                return d;
            },
            ajaxSuccess: function (data, value) {
                return value;
            },
            chooseCb: function (d, i) {
                console.log(d)
                console.log(i)
            },
            addBtn: true
        });

        var b = new SelectFilter(document.getElementById('sdfg'), data2, {
            listBuilder: function (d) {
                //console.log(this)
                return d.value;
            },
            ajaxSuccess: function (data, value) {
                return value;
            },
            chooseCb: function (d, i) {
                console.log(d)
                console.log(i)
            },
            filterKey: 'key',
            addBtn: false
        });

        console.log(a);
    </script>
</body>

</html>
